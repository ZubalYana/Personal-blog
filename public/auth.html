<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelog auth</title>
    <link rel="stylesheet" href="./auth.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css' integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==' crossorigin='anonymous'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js' integrity='sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw==' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Urbanist:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="registration">
            <h2>Create your own travel blog with us</h2>
            <p>Let's complete a simple registration and start sharing your excellent travel experience.</p>
            <form class="registrationForm">
                <div class="forms">
                <div class="registrationFormLeft">
                    <label for="profile-pic" id="imgLabel">Profile picture</label>
                    <div class="profile-picture">
                        <label for="profile-pic">
                            <img src="./materials/profile pic default.png" alt="" id="profile-pic-preview">
                        </label>
                        <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                    </div>
                    
    
                        <div class="nameAndLastname">
                            <div class="formGroup">
                                <label for="firstName">Name*</label>
                                <input type="text" id="firstName" name="first-name" required>
                            </div>
                            <div class="formGroup">
                                <label for="lastName">Last name</label>
                                <input type="text" id="lastName" name="last-name">
                            </div>
                        </div>
    
                    <div class="formGroup">
                        <label for="email">Email*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="formGroup">
                        <label for="password">Password*</label>
                        <input type="password" id="password" name="password" required>
                        <div class="passwordRules">
                            *<div class="passwordRule" id="countOfSymbols">8-12 characters</div>,
                            <div class="passwordRule" id="bigLetter">big letters</div>,
                            <div class="passwordRule">small letters</div>,
                            <div class="passwordRule">numbers</div>,
                            <div class="passwordRule" id="specialSymbols">special symbols</div>*
                        </div>
                    </div>
                </div>
                <div class="registrationFormRight">
                    <div class="formGroup">
                        <label for="profileDescription">Profile description (age, nationality, interests)</label>
                        <textarea id="profileDescription" name="profile-description"></textarea>
                    </div>
                    <div class="formGroup">
                        <label for="placesVisited">Places you've visited</label>
                        <textarea id="placesVisited" name="places-visited"></textarea>
                    </div>
                    <div class="formGroup">
                        <label for="placesToVisit">Places you want to visit</label>
                        <textarea id="placesToVisit" name="places-to-visit"></textarea>
                    </div>
                </div>
                </div>

            <div class="buttons">
                <button type="button" class="loginButton">Log in</button>
                <button type="submit" class="signinButton" id="registerBtn">Sign in</button>
            </div>
            </form>
        
            <img class="placeCard" id="placeCard1" src="./materials/place card 6.png" alt="">
            <img class="placeCard" id="placeCard2" src="./materials/place card 7.png" alt="">
            <img class="placeCard" id="placeCard3" src="./materials/place card 8.png" alt="">
            <img class="placeCard" id="placeCard4" src="./materials/place card 9.png" alt="">

        </div>
        <div class="logIn">
            <h2>Log into your account</h2>
            <p>Already have an account? Log in here!</p>
            <form class="logInForm">
            <div class="formGroup">
                <label for="email">Email*</label>
                <input type="email" id="LogInemail" name="email" required>
            </div>
            <div class="formGroup">
                <label for="password">Password*</label>
                <input type="password" id="LogInpassword" name="password" required>
            </div>
            <div class="buttons">
                <button type="button" class="login_signinButton">Sign in</button>
                <button type="submit" class="login_loginButton" id="loginBtn">Log in</button>
            </div>
        </form>
        <img class="placeCard" id="placeCard5" src="./materials/place card 1.png" alt="">
        <img class="placeCard" id="placeCard6" src="./materials/place card 2.png" alt="">
        <img class="placeCard" id="placeCard7" src="./materials/place card 3.png" alt="">
        <img class="placeCard" id="placeCard8" src="./materials/place card 4.png" alt="">
        <img class="placeCard" id="placeCard9" src="./materials/place card 5.png" alt="">

        </div>
    </div>
    <script src="./auth.js"></script>
</body>
</html>
