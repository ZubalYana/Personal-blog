<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelog</title>
    <link rel="stylesheet" href="./auth.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css' integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==' crossorigin='anonymous'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js' integrity='sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw==' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Urbanist:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="registration-container">
            <h1>Create your own travel blog with us</h1>
            <p>Let's complete a simple registration and start sharing your excellent travel experience.</p>
            <form class="registration-form">
                <div class="registration-formLeft">
                <div class="profile-picture">
                    <label for="profile-pic">
                        <img src="./materials/profile pic default.png" alt="Profile Picture">
                    </label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                </div>
                <div class="form-group">
                    <label for="first-name">Name*</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password*</label>
                    <input type="password" id="password" name="password" required>
                    <p>*8-12 characters, big and small letters, numbers, special symbols*</p>
                </div>
            </div>
            <div class="registration-formRight">
                <div class="form-group">
                    <label for="profile-description">Profile description (age, nationality, interests)</label>
                    <textarea id="profile-description" name="profile-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="places-visited">Places you've visited</label>
                    <textarea id="places-visited" name="places-visited"></textarea>
                </div>
                <div class="form-group">
                    <label for="places-to-visit">Places you want to visit</label>
                    <textarea id="places-to-visit" name="places-to-visit"></textarea>
                </div>
            </div>
                <div class="buttons">
                    <button type="button" class="login-button">Log in</button>
                    <button type="submit" class="signin-button">Sign in</button>
                </div>
            </form>
        </div>
        <div class="logIn"></div>
    </div>
    <script src="./auth.js"></script>
</body>
</html>
