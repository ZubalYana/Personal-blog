<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelog user</title>
    <link rel="stylesheet" href="./user.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css' integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==' crossorigin='anonymous'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js' integrity='sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw==' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,regular,500,600,700,100italic,200italic,300italic,italic,500italic,600italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Urbanist:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <i class="fa-solid fa-chevron-left backToMainArrow"></i>
        <div class="menuContainer">
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="sidebar">
                <div class="icons">
                    <i class="fas fa-plus icon" id="plus"></i>
                    <i class="fas fa-pencil-alt icon"></i>
                    <i class="fas fa-gear icon"></i>
                </div>
            </div>
        </div>
        <div class="postCreation">
            <i class="fa-solid fa-xmark" id="postCreation_xmark"></i>
            <input type="text" id="postTitle" placeholder="Post title">
            <div class="inputsAndPic">
                <div class="inputs">
                    <textarea type="text" id="postText" placeholder="Post text"></textarea>
                    <textarea type="text" id="postHashtags" placeholder="#hashtags"></textarea>
                </div>
                <div class="postPicture">
                    <label for="post-pic">
                        <img src="./materials/post pic default.png" alt="" id="post-pic-preview">
                    </label>
                    <input type="file" id="post-pic" name="post-pic" accept="image/*">
                </div>
            </div>
            <div class="buttons">
                <div id="cancel">Cancel</div>
                <div id="post">Post</div>
            </div>

        </div>
    </div>


    <script src="./user.js"></script>
</body>
</html>
